<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 문서 언어를 한국어로 지정 -->

<head>
    <meta charset="UTF-8"> <!-- 한글 깨짐 방지 -->
    <title>아파트 거래 데이터 주간 (week.js)</title> <!-- 브라우저 탭에 표시될 제목 -->

    <!-- Chart.js 라이브러리 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js를 포함할 외부 JS 파일 연결 -->
    <script src="../js/week.js" defer></script> <!-- defer: HTML 렌더링 후 JS 실행 -->

    <style>
        /* ===== 기본 스타일 ===== */
        body {
            font-family: "맑은 고딕", sans-serif;
            /* 기본 글꼴 */
            margin: 30px;
            /* 페이지 여백 */
            background-color: white;
            /* 배경색 */
            color: black;
            /* 기본 글자색 */
        }

        h1 {
            text-align: center;
            /* 제목 중앙정렬 */
            margin-bottom: 30px;
            /* 아래 여백 */
        }

        #container {
            display: grid;
            /* CSS Grid 사용 */
            grid-template-columns: repeat(1, 1fr);
            /* 한 줄에 1개씩 배치 */
            gap: 20px;
            /* 카드 사이 간격 */
            width: 95%;
            margin: 0 auto;
        }

        /* 각 카드(섹션) 스타일 */
        .card {
            border: 1px solid #000;
            /* 검은 테두리 */
            margin-bottom: 40px;
            /* 카드 간 간격 */
            padding: 20px;
            /* 내부 여백 */
            background: #f9f9f9;
            /* 밝은 회색 배경 */
        }

        .chart-area {
            width: 100%;
            /* 부모 폭 전체 */
            height: 300px;
            /* 그래프 높이 고정 */
            margin-bottom: 15px;
            /* 표와 간격 */
        }

        /* 표 디자인 */
        table {
            width: 100%;
            border-collapse: collapse;
            /* 테두리 겹침 제거 */
            font-size: 12px;
        }

        th,
        td {
            border: 1px solid #666;
            /* 칸 구분선 */
            padding: 5px;
            text-align: center;
        }

        th {
            background: #ddd;
            /* 헤더 배경색 */
            position: sticky;
            /* 스크롤해도 상단 고정 */
            top: 0;
        }

        /* 스크롤 가능한 영역 */
        .table-container {
            max-height: 240px;
            overflow-y: auto;
            /* 세로 스크롤 */
        }

        /* 하단 상태 표시 */
        .table-status {
            text-align: right;
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }


    </style>
</head>

<body>

    <!-- 상단 제목 -->
    <h1>아파트 거래 데이터 주간</h1>

    <!-- JSON별 데이터가 들어갈 영역 -->
    <div id="container"></div>

</body>

</html>
